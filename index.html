<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>F1 23 Setup Viewer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300;400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="auth.css">
  <style>
    /* Styles pour la sidebar - à intégrer dans style.css */
    .main-layout {
      display: flex;
      gap: 15px; /* Espacement entre la sidebar et le contenu principal */
    }

    .sidebar {
      width: 200px;
      background-color: rgba(21, 21, 30, 0.8);
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      color: var(--text-light);
    }

    .sidebar h3 {
      margin-top: 0;
      margin-bottom: 15px;
      font-size: 1.2rem;
      font-weight: 600;
    }

    .sidebar-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 0;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .sidebar-item:last-child {
      border-bottom: none;
    }

    .sidebar-item img {
      width: 24px;
      height: auto;
      vertical-align: middle;
    }

    .sidebar-item:hover {
      background-color: rgba(255, 255, 255, 0.05);
    }

    .main-content {
      flex-grow: 1; /* Le contenu principal prend l'espace restant */
    }

    /* Ajustement du container principal */
    .container {
      width: 92%;
      max-width: 1400px; /* Ajuster la largeur max si nécessaire */
      margin: 0 auto;
      padding: 15px 0;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="container">
      <h1>F1 23 Setup Viewer</h1>
      <div id="userInfo" class="user-info">
        </div>
    </div>
  </div>

  <div class="container main-layout">
    <div id="sidebar" class="sidebar">
      <h3>Circuits</h3>
      <div id="circuitList">
        </div>
    </div>
    <div class="main-content">
      <div id="guestMessage" class="guest-message">
        <p>Connectez-vous pour pouvoir modifier et sauvegarder vos réglages personnalisés.</p>
        <a href="login.html" class="btn-primary">Se connecter / S'inscrire</a>
      </div>

      <div class="selection-container">
        <div class="select-wrapper">
          <label for="trackSelect">Circuit</label>
          <select id="trackSelect">
            <option value="">Sélectionner un circuit</option>
          </select>
        </div>
      </div>

      <div class="mode-toggle">
        <button class="mode-btn active" data-mode="course">Course</button>
        <button class="mode-btn" data-mode="qualification">Qualification</button>
      </div>

      <div id="setupContainer">
        <div class="no-selection">Sélectionnez un circuit pour voir les réglages</div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
